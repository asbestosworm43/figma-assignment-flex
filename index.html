<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Flex-box</title>
</head>
<body>

    <section>

     <!--First row of flex-boxes-->
        <div class="flex-container-one">
            <div class="box-one">1</div>
            <div class="box-two">2</div>
            <div class="box-three">3</div>  
          </div>
    
        </div>

          <div class="flex-container-two">
              <div class="stack-one">1</div>
              <div class="stack-two">2</div>
              <div class="stack-three">3</div>  
            </div>
    
          </div>

            <div class="flex-container-three">
                <div class="box-four">4</div>
                <div class="box-five">5</div>
                <div class="box-six">6</div>  
              </div>
    
            </div>

              <div class="flex-container-four">
                  <div class="box-seven">7</div>
                  <div class="box-eight">8</div>
                  <div class="box-nine">9</div>  
                </div>
      
              </div>
  
                  <div class="flex-container-five">
                      <div class="stack-four">Some text</div>
                      <div class="box-ten">Some text</div>
                      <div class="stack-five">Some text</div>  
                    </div>
    
                  </div>

                    <div class="flex-container-six">
                        <div class="box-eleven">11</div>
                        <div class="stack-side">side-stack</div>
                        <div class="box-twelve">12</div>  
                      </div>
    
                    </div>
    </section>

    <section>

      <div class="flex-container-seven">
        <div class="circle-one">1</div>
        <div class="circle-two">2</div>
        <div class="circle-three">3</div>
        <div class="circle-four">4</div>
        <div class="circle-five">5</div>  
      </div>

        <div class="flex-container-eight">
          <div class="circle-six">6</div>
          <div class="circle-seven">7</div>
          <div class="circle-eight">8</div>
          <div class="circle-nine">9</div>
          <div class="circle-ten">10</div>  
        </div>

    </section>

    <block




</body>
</html>
